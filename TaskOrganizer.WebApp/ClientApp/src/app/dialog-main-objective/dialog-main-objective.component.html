<h1 mat-dialog-title>Objective</h1>
<div mat-dialog-content>
  <mat-form-field>
    <input matInput placeholder="Title" [(ngModel)]="data.title">
  </mat-form-field>
  <mat-form-field>
    <textarea matInput placeholder="Description" [(ngModel)]="data.description"></textarea>
  </mat-form-field>
  <mat-slide-toggle [(ngModel)]="data.isDeadline">
    Deadline
  </mat-slide-toggle>
  <mat-form-field>
    <input matInput
           [min]="minDate"
           [matDatepicker]="picker"
           placeholder="Choose a date"
           [(ngModel)]="data.deadLine"
           [disabled]="!data.isDeadline">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker ></mat-datepicker>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Save</button>
</div>
